<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.12.3/lib/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.1.5/dist/vue-router.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuex@3.0.1/dist/vuex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.19.2/dist/axios.min.js"></script>
    <!-- 引入  Vant 的 JS 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/vant@2.9.4/lib/vant.min.js"></script>
    <script src="http://webrtc-demo.tcdnlive.com/adapter.js"></script>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1554052_epxkgaa9rbi.css" />
    <script src="http://at.alicdn.com/t/font_1554052_epxkgaa9rbi.js"></script>
    <script src="vconsole.min.js"></script>
  </head>

  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      window.onload = function() {
        // 阻止双指放大
        document.addEventListener("gesturestart", function(event) {
          event.preventDefault();
        });
      };
      new VConsole();
    </script>
  </body>
</html>
